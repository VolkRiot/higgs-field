	<head>
		<title>Higs Field</title>

		<!-- meta -->

		<!-- css -->
			<!-- typefaces -->
			<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Roboto:500,900,400italic,100,300,700,500italic,100italic,300italic,400' rel='stylesheet' type='text/css'>

			<link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">

			<!-- coastal-publishing -->
			<link rel="stylesheet" href="higs.css">

	<body>
        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <header class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--teal-A200">
                <div class="mdl-layout__header-row mdl-color--blue-grey-600">
                    <span class="mdl-layout-title">Higs Field</span>

                    <div class="mdl-layout-spacer"></div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="search" />
                            <label class="mdl-textfield__label" for="search">Enter your query...</label>
                        </div>
                    </div>
                </div>
            </header>

            <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <img src="images/zach.jpg" class="demo-avatar">

                    <div class="demo-avatar-dropdown">
                        <span>xachoreno@gmail.com</span>

                        <div class="mdl-layout-spacer"></div>
                        <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                            <i class="material-icons" role="presentation">arrow_drop_down</i>
                            <span class="visuallyhidden">Accounts</span>
                        </button>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                            <li class="mdl-menu__item">sign out</li>
                        </ul>
                    </div>
                </header>

                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    <a class="mdl-navigation__link" href="#" ng-repeat="service in services">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">dashboard</i>
                        {{ service.type }}
                    </a>

                    <!-- <div class="mdl-layout-spacer"></div>
                    <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a> -->
                </nav>
            </div> <!-- end .mdl-layout__drawer -->

            <main ng-view  class="mdl-layout__content mdl-color--blue-grey-200">
                <!-- content -->
            </main>


    <!-- js -->
      <!-- angularjs -->
      <script src="node_modules/angular/angular.js"></script>

      <!-- 3rd party angular modules -->
      <script src="node_modules/angular-route/angular-route.js"></script>
			<script src="node_modules/angular-resource/angular-resource.js"></script>

			<!-- material design lite -->
			<script src="node_modules/material-design-lite/material.min.js"></script>

      <!-- higs modules -->

        <script src="higs.js"></script>

        <!-- pages -->
        <script src="pages/home/home.js"></script>
