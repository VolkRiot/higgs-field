<div class="mdl-grid demo-content">
    <div ng-repeat="service in services | filter:searchQuery" class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-desktop">
        <a ng-href="#/microservice/{{ service.id }}">
            <div class="mdl-card__title mdl-card--expand mdl-color--{{ service.color }}-700">
                <h2 class="mdl-card__title-text mdl-color-text--grey-100">{{ service.microserviceName }}</h2>
            </div>
        </a>

        <div class="mdl-card__actions mdl-card--border mdl-color--grey-100">
            <span class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--{{ service.color }}-900"><i class="material-icons">power</i> Disconnected</span>

            <span class="mdl-button mdl-js-button mdl-js-ripple-effect align-right mdl-color-text--{{ service.color }}-900"><i class="material-icons">swap_horiz</i> Offline</span>
        </div>
    </div>
</div>
