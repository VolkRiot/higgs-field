    <div ng-repeat="service in services" class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-desktop">
      <div class="mdl-card__title mdl-card--expand mdl-color--teal-A200">
        <h2 class="mdl-card__title-text mdl-color-text--grey-900">{{ service.microserviceName }}<br> Microservice</h2>
      </div>
      <!-- <div class="mdl-card__supporting-text mdl-color-text--grey-600">
        Coastal Access locations that power YourCoast.org &amp; the YourCoast iOS app
      </div> -->
      <div class="mdl-card__actions mdl-card--border">
        <a ng-href="#/microservices/{{ service.id }}" class="mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">vpn_key</i> Connection</a>
        <a ng-href="#/microservices/{{ service.id }}" class="mdl-button mdl-js-button mdl-js-ripple-effect align-right"><i class="material-icons">swap_horiz</i> End Points</a>
      </div>
    </div>
</div>
