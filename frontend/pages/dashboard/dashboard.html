<md-content layout="column" flex class="md-padding mdc-bg-blue-grey-200">
    <div layout="row" layout-wrap>
        <md-card ng-repeat="service in services | filter:searchQuery" flex="auto">
            <md-card-content class="mdc-bg-{{ service.color }}-600">
                <a ng-href="#/microservice/{{ service.id }}">
                    <h1 class="mdc-text-{{ service.color }}-100 font-weight-300">{{ service.microserviceName }}</h1>

                    <!-- <md-icon aria-label="Dashboard" class="mdc-text-{{ service.color }}-400 material-icons md-avatar-icon">
                        blur_on
                    </md-icon> -->
                </a>
            </md-card-content>

            <div class="mdc-bg-{{ service.color }}-100">
                <md-card-actions layout="row" layout-align="space-between center">
                    <md-button class="mdc-text-{{ service.color }}-800" flex="45">
                        <md-icon aria-label="Power" class="text-center mdc-text-{{ service.color }}-800 material-icons">
                            storage
                        </md-icon>
                        {{ service.status }}
                    </md-button>

                    <md-button class="mdc-text-{{ service.color }}-800" flex="45">
                        <md-icon aria-label="Network" class="text-center mdc-text-{{ service.color }}-800 material-icons">
                            wifi_tethering
                        </md-icon>
                        {{ service.endPointStatus || "Offline" }}
                    </md-button>
                </md-card-actions>
            </div> <!-- end .mdc-text-{{ service.color }}-100 -->
      </md-card> <!-- end flex -->
    </div> <!-- end row -->

    <a href="#/add">
        <md-button class="md-fab md-bg-green-A200" aria-label="Add" id="add-service-fab">
            <md-tooltip md-direction="top">
                New Particle
            </md-tooltip>

            <md-icon aria-label="Add" class="mdc-text-blue-grey-200 material-icons md-avatar-icon">
                add
            </md-icon>
        </md-button>
    </a>
</md-content>
