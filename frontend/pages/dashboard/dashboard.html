<md-content layout="column" flex class="md-padding mdc-bg-blue-grey-200">
    <div layout="row" layout-wrap>
        <md-card ng-repeat="service in services | filter:searchQuery" flex="auto">
            <md-card-content class="mdc-bg-{{ service.color }}-800">
                <a ng-href="#/microservice/{{ service.id }}">
                    <h1 class="mdc-text-{{ service.color }}-100 font-weight-300">{{ service.microserviceName }}</h1>
                </a>
            </md-card-content>

            <div class="mdc-bg-{{ service.color }}-100">
                <md-card-actions layout="row" layout-align="space-between center">
                    <md-button class="mdc-text-{{ service.color }}-900" flex="50">
                        <md-icon aria-label="Power" class="text-center mdc-text-{{ service.color }}-900 material-icons">
                            storage
                        </md-icon>
                        {{ service.status }}
                    </md-button>

                    <md-button class="mdc-text-{{ service.color }}-900" flex="50">
                        <md-icon aria-label="Network" class="text-center mdc-text-{{ service.color }}-900 material-icons">
                            wifi_tethering
                        </md-icon>
                        {{ service.endPointStatus || "Offline" }}
                    </md-button>
                </md-card-actions>
            </div> <!-- end .mdc-text-{{ service.color }}-100 -->
      </md-card> <!-- end flex -->
    </div> <!-- end row -->
</md-content>
